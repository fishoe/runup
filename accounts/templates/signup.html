{% extends 'layout.html'%}

{% load static %}
{% block style%}
    <link rel="stylesheet" type="text/css" href="{% static 'recommendapp/index.css' %}"/>
    <link rel="stylesheet" type="text/css" media = "(max-width: 480px)" href="{% static 'recommendapp/mobile_index.css' %}"/>
    <style>
        input {background-color: #E0FFFF; size: 10pt;}
    </style>
{% endblock %}

{% block content %}
<p>{{error}}</p>
<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    <label for="id">ID</label> 
    <input type="text" id="id" name="id" required="required" minlength="5" maxlength="50" pattern="[^!@#$%^&*()_~+\-=:;`|/<>'{\[\\\]}&quot;?\s]+"><br/>
    <label for="password">PASSWORD</label> 
    <input type="password" id="password" name="password" required="required" minlength="6" maxlength="50" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#$%^&*_+=}?])(?!.*[~\-:;`|/<>'{}\[\]&quot;?\\\s]).*"><br/>
    <label for="name">NAME</label> 
    <input type="text" id="name" name="name" required="required" minlength="2" maxlength="10" pattern="^(?!.*\s).*"><br/>
    <p>GENDER
    <br>
    <input type="radio" id="w" name="gender" value="w" checked>
    <label for="w">WOMAN</label>
    <input type="radio" id="m" name="gender" value="m"> 
    <label for="m">MAN</label>
    </p>
    <br/>
    <label for="email">EMAIL</label> 
    <input type="email" id="email" name="email" required><br>
    <label for="birth">BIRTH</label> 
    <input type="date" id="birth" name="birth" required><br/>
    <label for="contact">CONTACT</label> 
    <input type="tel" id="contact" name="contact"><br>
    <input type="submit" value="send" style="background-color: gray;">
</form>
{% endblock %}
