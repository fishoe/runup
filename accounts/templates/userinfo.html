{% extends 'layout.html'%}

{% load static %}
{% block style%}
    <link rel="stylesheet" type="text/css" href="{% static 'recommendapp/index.css' %}"/>
    <link rel="stylesheet" type="text/css" media = "(max-width: 480px)" href="{% static 'recommendapp/mobile_index.css' %}"/>
{% endblock %}

{% block content %}
<p>{{ user.username }}</p><br>
<p>{{ user.name }}</p><br>
{% if user.gender == 1 %}
<p>WOMAN</p><br>
{% else %}
<p>MAN</p><br>
{% endif %}
<p>{{ user.birth }}</p><br>
<p>{{ user.email }}</p><br>
<p>{{ user.contact }}</p><br>
{% endblock %}
