{% extends 'layout.html'%}

{% load static %}
{% block style%}
    <link rel="stylesheet" type="text/css" href="{% static 'recommendapp/index.css' %}"/>
    <link rel="stylesheet" type="text/css" media = "(max-width: 480px)" href="{% static 'recommendapp/mobile_index.css' %}"/>
{% endblock %}

{% block content %}
<p>{{ User.username }}</p><br>
<p>{{ User.Name }}</p><br>
{% if User.Gender == 1 %}
<p>WOMAN</p><br>
{% else %}
<p>MAN</p><br>
{% endif %}
<p>{{ User.Birth }}</p><br>
<p>{{ User.Email }}</p><br>
<p>{{ User.contact }}</p><br>
{% endblock %}
