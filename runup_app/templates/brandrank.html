{% extends 'layout.html'%} 
{% load static %} 

{% block style%}
<link rel="stylesheet" type="text/css" href="{% static 'recommendapp/index.css' %}" />
<link rel="stylesheet" type="text/css" media="(max-width: 480px)" href="{% static 'recommendapp/mobile_index.css' %}" />
{% endblock %} 

{% block content %}
<a href="{% url 'brand_page' %}?option=like">좋아요순</a>
<a href="{% url 'brand_page' %}?option=view">조회순</a>

{% for i in list %}
    {% comment %} <ol> {% endcomment %}
        브랜드: <li>{{i.brand__name_en}}</li>
        조회수: <li>{{i.b_n}}</li>
    {% comment %} </ol>     {% endcomment %}
{% endfor %}
{% endblock %}
